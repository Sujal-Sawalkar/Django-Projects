<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Expense Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#c9c3b0] 
      text-black
      min-h-screen
      flex
      flex-col flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-teal-800 mb-6">Create an Account</h1>

    <form method="POST" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" 
        class="w-full bg-teal-800 text-white py-2 px-4 rounded-lg hover:bg-teal-900 transition">
        Sign Up
      </button>
    </form>

    <p class="text-sm text-gray-600 text-center mt-4">
      Already have an account? 
      <a href="{% url 'login' %}" class="text-indigo-700 hover:underline">Login</a>
    </p>
  </div>

</body>
</html>
