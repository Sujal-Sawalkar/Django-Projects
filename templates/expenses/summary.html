<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Expense Summary</title>
</head>
<body class="bg-[#c9c3b0] text-white min-h-screen flex flex-col items-center py-10">

  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-4xl">
    <h2 class="text-3xl font-bold text-teal-800 mb-6 text-center">ðŸ“Š Expense Summary</h2>

    <!-- Expense Table -->
    <div class="overflow-x-auto">
      <table class="w-full text-left border-collapse rounded-lg overflow-hidden">
        <thead>
          <tr class="bg-teal-800 text-white">
            <th class="p-3">Title</th>
            <th class="p-3">Category</th>
            <th class="p-3">Amount</th>
            <th class="p-3">Date</th>
          </tr>
        </thead>
        <tbody>
          {% for expense in expenses %}
          <tr class="border-b border-gray-300 bg-white text-gray-800 hover:bg-gray-100">
            <td class="p-3">{{ expense.title }}</td>
            <td class="p-3">{{ expense.category }}</td>
            <td class="p-3 font-semibold text-red-600">â‚¹{{ expense.amount }}</td>
            <td class="p-3">{{ expense.date }}</td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="4" class="p-4 text-center text-gray-600 bg-gray-50">
              No expenses recorded yet ðŸš€
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    
    <!-- Total Spent -->
    <div class="mt-6 flex justify-end">
      <span class="text-xl font-bold text-red-600">
        Total Spent: â‚¹{{ total_expenses }}
      </span>
    </div>
    <a href="/" class="bg-white text-black px-4 py-2 rounded-lg hover:bg-gray-700 transition">
        â¬… Back to Home
  </div>

</body>
      
</html>
