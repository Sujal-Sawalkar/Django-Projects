<html lang="en">

  <title>Logged Out - Expense Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#c9c3b0]  
      text-white
      min-h-screen
      flex

    <a href="{% url 'login' %}"

    <a href="/" 
       class="block mt-4 text-sm text-gray-500 hover:text-indigo-600">
      ⬅️ Back to Home
    </a>
  </div>

</html>
