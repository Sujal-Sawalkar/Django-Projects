<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Expense Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#c9c3b0] text-black min-h-screen flex flex-col min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-teal-800 text-center mb-6">🔐 Login to Expense Tracker</h1>

    {% if form.errors %}
      <div class="bg-red-100 text-red-700 px-4 py-2 rounded mb-4">
        Invalid username or password. Please try again.
      </div>
    {% endif %}

    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div>
        <label class="block text-left font-semibold text-gray-700">Username</label>
        <input type="text" name="username" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
      </div>

      <div>
        <label class="block text-left font-semibold text-gray-700">Password</label>
        <input type="password" name="password" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
      </div>

      <button type="submit"
              class="w-full bg-teal-800 text-white py-2 rounded-lg hover:bg-indigo-700 transition">
        Login
      </button>
    </form>

    <p class="mt-4 text-sm text-gray-600 text-center">
      Don’t have an account?
      <a href="{% url 'sign_up' %}" class="text-indigo-600 font-semibold hover:underline">Sign up</a>
    </p>

    <p class="mt-2 text-center">
      <a href="{% url 'password_reset' %}" class="text-sm text-gray-500 hover:underline">Forgot password?</a>
    </p>
  </div>

</body>
</html>
